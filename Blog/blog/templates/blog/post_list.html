{% extends 'blog/base.html' %}

{% block content %}
    {% for post in object_list %}
        <div class="post">
            <p>опубликован: {{ post.published_at }}</p>
            <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
            {% if post.photo %}
                <img class="img-preview" src="/media/{{ post.photo }}" alt="photo">
            {% endif %}
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
