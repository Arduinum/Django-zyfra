version: "2.18.1"

services:
  backend:
    build:
      context: .
    env_file:
      - .env
    ports:
      - 8090:8090
    volumes:
      - data_zyfra_blog:/data
    command: bash -c "
      ./wait-for-postgres.sh db ${NAME} ${USER}
      && python manage.py migrate
      && python manage.py loaddata zyfra-blog.json
      && python manage.py runserver 0.0.0.0:8090"
    depends_on:
      - db
  db:
    image: postgres:13.11
    env_file:
      - .env
    ports:
      # внешний/внутрений
      - 5480:5432
    environment:
      - POSTGRES_USER=${USER}
      - POSTGRES_PASSWORD=${PASSWORD}
      - POSTGRES_DB=${NAME}
    volumes:
      - postgres_zyfra:/var/lib/postgresql/data
volumes:
  data_zyfra_blog:
  postgres_zyfra: